<section class="app-summary-card govuk-!-margin-bottom-6">
  <header class="app-summary-card__header">
    <h2 class="app-summary-card__title">Evidence</h2>
  </header>
  <div class="app-summary-card__body">
    <dl class="govuk-summary-list">
      <div class="govuk-summary-list__row">
        <dt class="govuk-summary-list__key">
          Do you have anything to upload?
        </dt>
        <dd class="govuk-summary-list__value">
          {{data.report.evidence.hasEvidence}}
        </dd>
        <dd class="govuk-summary-list__actions">
          <a class="govuk-link" href="/report/evidence/has-evidence">Change</a>
        </dd>
      </div>
      {% if data.report.evidence.hasEvidence == 'Yes' %}
        <div class="govuk-summary-list__row">
          <dt class="govuk-summary-list__key">
            Uploaded evidence
          </dt>
          <dd class="govuk-summary-list__value">
            <ul class="govuk-list govuk-list--bullet govuk-!-margin-bottom-0">
              {% for id, file in data.report.evidence.files %}
                <li {% if loop.last %}class="govuk-!-margin-bottom-0"{% endif %}><a href="#">{{file.filename}}</a></li>
              {% endfor %}
            </ul>
          </dd>
          <dd class="govuk-summary-list__actions">
            <a class="govuk-link" href="/report/evidence/check-files">Change</a>
          </dd>
        </div>
      {% endif %}
    </dl>
  </div>
</section>
